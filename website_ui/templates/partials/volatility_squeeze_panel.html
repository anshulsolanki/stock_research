<!-- Volatility Squeeze Configuration -->
<div class="settings-panel">
    <div class="settings-header" onclick="toggleConfig('volatilitySqueezeConfigPanel')">
        <span><i class="fas fa-sliders-h"></i> Configuration</span>
        <i class="fas fa-chevron-down"></i>
    </div>
    <div id="volatilitySqueezeConfigPanel" class="settings-body" style="display: none;">
        <div class="input-group">
            <label>BB Period</label>
            <input type="number" id="vsBBPeriod" value="20" min="1">
        </div>
        <div class="input-group">
            <label>BB Std Dev</label>
            <input type="number" id="vsBBStd" value="2" step="0.1" min="0.1">
        </div>
        <div class="input-group">
            <label>ATR Period</label>
            <input type="number" id="vsATRPeriod" value="14" min="1">
        </div>
        <div class="input-group">
            <label>Volume MA Period</label>
            <input type="number" id="vsVolumeMA" value="20" min="1">
        </div>
        <div class="input-group">
            <label>Volume Surge Multiplier</label>
            <input type="number" id="vsVolumeSurge" value="1.5" step="0.1" min="0.1">
        </div>
        <div class="input-group">
            <label>Lookback (Days)</label>
            <input type="number" id="vsLookback" value="126" min="1">
        </div>
        <div class="input-group">
            <label>Scan Days</label>
            <input type="number" id="vsScanDays" value="60" min="1">
        </div>
        <div class="input-group">
            <label>Percentile Threshold</label>
            <input type="number" id="vsPercentile" value="20" min="1" max="100">
        </div>
        <div class="input-group">
            <label>Interval</label>
            <select id="vsInterval">
                <option value="1d" selected>1 Day</option>
                <option value="1wk">1 Week</option>
                <option value="1mo">1 Month</option>
            </select>
        </div>
        <div class="input-group">
            <label>Lookback (Days)</label>
            <input type="number" id="vsLookbackPeriods" value="365" min="1">
        </div>
        <button class="btn-primary" onclick="analyzeStock('volatility_squeeze')">Update Analysis</button>
    </div>
</div>

<div class="stats-grid">
    <div class="stat-card">
        <div class="stat-label">Current BB Width</div>
        <div class="stat-value" id="volatilitySqueezeCurrentBBWidth">--</div>
    </div>
    <div class="stat-card">
        <div class="stat-label">Current ATR</div>
        <div class="stat-value" id="volatilitySqueezeCurrentATR">--</div>
    </div>
</div>

<div id="volatilitySqueezeSignalsSection" class="alert-section" style="display: none;">
    <h3><i class="fas fa-bullhorn"></i> Volatility Squeeze Signals</h3>
    <div id="volatilitySqueezeSignalsList" class="alert-list"></div>
</div>

<div class="chart-container">
    <img id="volatilitySqueezeChartImage" src="" alt="Volatility Squeeze Chart" />
</div>
