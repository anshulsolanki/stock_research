<!-- Supertrend Configuration -->
<div class="settings-panel">
    <div class="settings-header" onclick="toggleConfig('stConfigPanel')">
        <span><i class="fas fa-sliders-h"></i> Configuration</span>
        <i class="fas fa-chevron-down"></i>
    </div>
    <div id="stConfigPanel" class="settings-body" style="display: none;">
        <div class="input-group">
            <label>ATR Period</label>
            <input type="number" id="stPeriod" value="14" min="1">
        </div>
        <div class="input-group">
            <label>Multiplier</label>
            <input type="number" id="stMultiplier" value="3.0" step="0.1" min="0.1">
        </div>
        <div class="input-group">
            <label>Interval</label>
            <select id="stInterval">
                <option value="1d" selected>1 Day</option>
                <option value="1wk">1 Week</option>
                <option value="1mo">1 Month</option>
                <option value="1h">1 Hour</option>
                <option value="15m">15 Min</option>
            </select>
        </div>
        <div class="input-group">
            <label>Lookback (Days)</label>
            <input type="number" id="stLookback" value="730" min="1">
        </div>
        <button class="btn-primary" onclick="analyzeStock('supertrend')">Update Analysis</button>
    </div>
</div>

<!-- Supertrend Summary Section -->
<div id="supertrendSummarySection" class="summary-card" style="display: none;">
    <h3><i class="fas fa-list-alt"></i> Summary</h3>
    <div id="supertrendSummary" class="summary-content"></div>
</div>

<div class="stats-grid">
    <div class="stat-card" id="supertrendStatusCard">
        <div class="stat-label">Status</div>
        <div class="stat-value" id="supertrendStatus">--</div>
    </div>
    <div class="stat-card">
        <div class="stat-label">Last Price</div>
        <div class="stat-value" id="supertrendPrice">--</div>
    </div>
    <div class="stat-card">
        <div class="stat-label">Supertrend Value</div>
        <div class="stat-value" id="supertrendValue">--</div>
    </div>
    <div class="stat-card">
        <div class="stat-label">Signal Date</div>
        <div class="stat-value" id="supertrendSignalDate">--</div>
    </div>
    <div class="stat-card">
        <div class="stat-label">Last Date</div>
        <div class="stat-value" id="supertrendDate">--</div>
    </div>
</div>

<div class="chart-container">
    <img id="supertrendChartImage" src="" alt="Supertrend Chart" />
</div>
