<!-- Bollinger Configuration -->
<div class="settings-panel">
    <div class="settings-header" onclick="toggleConfig('bbConfigPanel')">
        <span><i class="fas fa-sliders-h"></i> Configuration</span>
        <i class="fas fa-chevron-down"></i>
    </div>
    <div id="bbConfigPanel" class="settings-body" style="display: none;">
        <div class="input-group">
            <label>Window</label>
            <input type="number" id="bbWindow" value="20" min="1">
        </div>
        <div class="input-group">
            <label>Std Dev</label>
            <input type="number" id="bbNumStd" value="2" step="0.1" min="0.1">
        </div>
        <div class="input-group">
            <label>Interval</label>
            <select id="bbInterval">
                <option value="1d" selected>1 Day</option>
                <option value="1wk">1 Week</option>
                <option value="1mo">1 Month</option>
                <option value="1h">1 Hour</option>
                <option value="15m">15 Min</option>
            </select>
        </div>
        <div class="input-group">
            <label>Lookback (Days)</label>
            <input type="number" id="bbLookback" value="730" min="1">
        </div>
        <button class="btn-primary" onclick="analyzeStock('bollinger')">Update Analysis</button>
    </div>
</div>

<div class="stats-grid">
    <div class="stat-card">
        <div class="stat-label">Upper Band</div>
        <div class="stat-value" id="bbUpper">--</div>
    </div>
    <div class="stat-card">
        <div class="stat-label">Lower Band</div>
        <div class="stat-value" id="bbLower">--</div>
    </div>
    <div class="stat-card">
        <div class="stat-label">Middle Band</div>
        <div class="stat-value" id="bbMiddle">--</div>
    </div>
    <div class="stat-card">
        <div class="stat-label">%B</div>
        <div class="stat-value" id="bbPctB">--</div>
    </div>
    <div class="stat-card">
        <div class="stat-label">BandWidth</div>
        <div class="stat-value" id="bbBandWidth">--</div>
    </div>
    <div class="stat-card" id="bbStatusCard">
        <div class="stat-label">Status</div>
        <div class="stat-value" id="bbStatus">--</div>
    </div>
</div>

<div id="bbSignalSection" class="alert-section" style="display: none;">
    <h3><i class="fas fa-bell"></i> Recent Signals</h3>
    <div id="bbSignalList" class="alert-list"></div>
</div>

<div class="chart-container">
    <img id="bollingerChartImage" src="" alt="Bollinger Bands Chart" />
</div>
