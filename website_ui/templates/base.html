<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Research Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fundamentals.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-chart-line logo-icon"></i>
                <h2>StockIntel</h2>
            </div>

            <div class="sidebar-search">
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="stockSearchInput" placeholder="Search stocks...">
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="/market_analysis"
                    class="nav-item {% if request.path == '/market_analysis' %}active{% endif %}">
                    <i class="fas fa-chart-pie"></i>
                    <span>Market Analysis</span>
                </a>
                <a href="/" class="nav-item {% if request.path == '/' %}active{% endif %}">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/batch" class="nav-item {% if request.path == '/batch' %}active{% endif %}">
                    <i class="fas fa-layer-group"></i>
                    <span>Batch Analysis</span>
                </a>
                <a href="/settings" class="nav-item {% if request.path == '/settings' %}active{% endif %}">
                    <i class="fas fa-cogs"></i>
                    <span>Settings</span>
                </a>
            </nav>

            <div class="stock-list-container">
                <div class="section-title">Watchlist</div>
                <ul class="stock-list" id="stockList">
                    <!-- Stock items will be populated here -->
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}?v=2"></script>
    <script src="{{ url_for('static', filename='js/fundamentals.js') }}?v=1"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
